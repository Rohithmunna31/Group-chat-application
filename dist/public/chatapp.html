<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
    <title>Group chat application</title>
    <!-- <link rel="stylesheet" href="chatapp.css" /> -->
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        text-align: center;
      }

      footer {
        background-color: #333;
        color: #fff;
        padding: 20px;
        position: fixed;
        bottom: 0;
        width: 100%;
        display: flex;
        justify-content: center;
      }

      form {
        display: flex;
        align-items: center;
      }

      input[type="text"] {
        padding: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 400px;
        margin-right: 10px;
      }

      button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #0056b3;
      }

      h1 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Group Chat app</h1>

    <p>You joined</p>
    <div id="displaymessages"></div>

    <footer>
      <form>
        <input type="text" placeholder="Enter your message" id="inputmessage" />
        <button id="sendmessage">Send</button>
      </form>
    </footer>

    <script>
      document.getElementById("sendmessage").addEventListener("click", (e) => {
        e.preventDefault();

        const message = document.getElementById("inputmessage").value;
        const token = localStorage.getItem("token");

        axios
          .post("/group/chat", {
            message,
            Authorization: token,
          })
          .then((res) => {
            document.getElementById(
              "displaymessages"
            ).innerHTML += `<p> you : ${res.data.message} <p/>`;
            console.log(res);
          })
          .catch((err) => {
            console.log(err);
          });
      });
    </script>
  </body>
</html>
